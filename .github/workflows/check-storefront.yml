# Runs conventional commit check on PR
name: Checks storefront
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - 'storefront/**'
  push:
    branches:
      - main
    paths:
      - 'storefront/**'
jobs:
  checks:
    name: Builds, lints and tests code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Use node 20 and yarn cache
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build packages
        run: yarn build
      - name: Build storefront
        run: yarn build:storefront
      - name: Lint Code
        run: yarn lint ./storefront
      - name: Lint CSS
        run: yarn lint-style ./storefront/**/*.css
      - name: Test
        run: yarn test
