# Builds and deploys Storybook to github pages
# Requires github pages source settings to target the branch and folder in the deploy step from this action
name: Build and Publish storybook to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/svelte

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with:
          install_command: yarn install
          build_command: yarn build:storybook:svelte
          path: ../../dist/storybook
          checkout: false
