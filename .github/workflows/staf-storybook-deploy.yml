# Builds and deploys Storybook to github pages
# Requires github pages source settings to target the branch and folder in the deploy step from this action
name: Build and Publish storybook to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-storybook:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/svelte

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use node 20 and yarn cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build Storybook
        run: yarn build:storybook:svelte

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./dist/storybook

  # https://github.com/actions/deploy-pages
  deploy:
    needs: build-storybook
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
